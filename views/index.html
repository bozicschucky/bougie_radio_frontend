<html lang="en">

<head>
  <!-- Required meta tags -->

  <!-- Bootstrap CSS -->

  <title>Togo Radio</title>

<body class="container h-100">

  <div class="container-fluid d-flex justify-content-center" id="parent-container">
    <div>
      <h4 style="text-align: center;">Togo Radio</h4>
      <div class="main-content">
        <div id="ad-banner-main">
          <img src="/images/black-friday-sale.jpg" alt="ad-banner image" class="img-fluid" srcset="">
        </div>
        <div id="radio-image" class="justify-content-center">
          <img src="/images/upload.png" class="img-fluid" alt="Responsive image">
        </div>
        <div id="ad-scroll">Ad Scroll</div>
        <div class="d-flex" id="radio-player">
          <p id="playing-text">Player Text</p>
          <audio controls="" autoplay="" name="media" id="audio-player">
            <source src="https://Togoradio.out.airtime.pro/Togoradio_a" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <a rel="stylesheet" href="./index.html">
        <i class="fa fa-home fa-2x icons" aria-hidden="true"></i>
      </a>
      <a rel="stylesheet" href="https://facebook.com">
        <i class="fa fa-facebook fa-2x icons" aria-hidden="true"></i>
      </a>
      <a rel="stylesheet" href="https://instagram.com">
        <i class="fa fa-instagram fa-2x icons" aria-hidden="true"></i>
      </a>
      <a rel="stylesheet" href="https://whatsapp.com">
        <i class="fa fa-whatsapp fa-2x icons" aria-hidden="true"></i>
      </a>
      <a rel="stylesheet" href="https://youtube.com">
        <i class="fa fa-youtube-play fa-2x icons" aria-hidden="true"></i>
      </a>

    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center" id="contact-us">
    <a rel="stylesheet" href="/views/contact.html">Contact us</a>
  </div>
